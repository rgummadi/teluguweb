<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 {% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="language" content="en" />
    <meta name ="viewport" content="width=device-width,initial-scale=1.0"/>
	<title>{% block title %} Teluguweb.in {% endblock %}</title>


	<!-- bootstrap -->
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}bootstrap/css/site.css" />


    <!-- js files -->



</head>

<body>

<div id="page">


{% include "header.html" %}




<div class="container-fluid">

<div class="row">
<div class="col-md-2 sidebar">
 {% block leftnav%} {% include "leftnav.html" %}{% endblock %}
</div>

<div class="col-md-10 main">
    {% block content %} {% endblock %}
</div>



</div> <!-- end row -->

</div> <!--end container -->







</div>

<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/imagesloaded.pkgd.min.js"></script>
<script type="text/javascript" src="{{ STATIC_URL }}js/masonry.pkgd.min.js"></script>

<script type="text/javascript" >
// starting the script on page load
$(document).ready(function() {
    console.log( "ready!" );
    var $container = $('#container');
// initialize

    $container.imagesLoaded(function() {
        //console.log("hello");
        $container.masonry({
            itemSelector: '.newsitem'
        });
    });


    // with jQuery
    /*
    $('#container').masonry({

      itemSelector: '.newsitem'
    }); */
});
</script>



</body>
</html>
